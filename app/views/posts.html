<div class="row">


  <div class="span9">

    <div class="posts">
      <div ng-repeat="post in posts | filter:{published: true} | filter:query | orderBy:'-date'" class="post">
        <h2><a href="#/posts/{{post.id}}">{{post.title}}</a></h2>
        <h4>Published: {{post.date | date:'MMM dd, yyyy'}}</h4>
        <p>{{post.body}}</p>
      </div>
    </div>

  </div>


  <div class="span3">
    Search Titles: <input ng-model="query.title">
  </div>


</div>
